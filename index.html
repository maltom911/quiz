<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="quiz">
        <div class="container">
            <div class="row u-margin-bottom-sm">
                <div class="col-md-4">
                    <button type="button" class="button button__main btn btn-block btn-primary">
                        <span class="button__text">Pokaż świadczenie</span></button>
                    <button type="button" class="button button__main button__main_display btn btn-block btn-primary">
                        <span class="button__text">Ściągnij pdf</span></button>
                </div>
                <div class="col-md-8">
                    <p class="password"></p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row u-margin-bottom-sm">
                <div class="col-md-3">
                    <button type="button" class="button button_blue btn btn-block btn-primary">
                        <span class="button__text">Ubezpieczenie emerytalne</span>
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="button  button_yellow btn btn-block btn-primary">
                        <span class="button__text">Ubezpieczenie wypadkowe</span>
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="button button_red btn btn-block btn-primary">
                        <span class="button__text">Ubezpieczenie rentowe</span>
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="button button_orange btn btn-block btn-primary">
                        <span class="button__text">Ubezpieczenie chorobowe</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="blue_box row word">
            </div>
            <div class="yellow_box row word">
            </div>
            <div class="red_box row word">
            </div>
            <div class="orange_box row word">
            </div>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
